<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/reveal.css">
		<link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://rawgit.com/hakimel/reveal.js/master/css/print/pdf.css' : 'https://rawgit.com/hakimel/reveal.js/master/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Hello World</section>
				<section data-markdown="index.md"></section>
		</div>

		<script src="https://rawgit.com/hakimel/reveal.js/master/lib/js/head.min.js"></script>
		<script src="https://rawgit.com/hakimel/reveal.js/master/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
					id: 'fc9d30da098a997d', // Obtained from socket.io server
					url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh/' // Location of your socket.io server
				},
				dependencies: [
					{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
					{ src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/marked.js' },
					{ src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/markdown.js' },
					{ src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/notes/notes.js', async: true },
					{ src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/multiplex/client.js', async: true },
				]
			});
		</script>
	</body>
</html>
